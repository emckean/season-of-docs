name: create markdown file

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    permissions:
        # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
        contents: write
    steps:
      - uses: actions/checkout@v4
      - name: create file list
        id: files_list
        run: |
          ls -tr 2024-participants/interested-technical-writers > 2024-participants/interested-technical-writers/input.txt  # create list of files
          echo 'files<<EOF' >> $GITHUB_OUTPUT
          echo "$(comm -23 <(sort 2024-participants/interested-technical-writers/input.txt) <(sort 2024-participants/interested-technical-writers/remove.txt)" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - uses: docker://pandoc/core:2.9
        with:
          args: >-  # allows you to break string into multiple lines
            --output=2024-participants/interested-technical-writers/interested-technical-writers.md ${{ steps.files_list.outputs.files }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
            commit_message: Update interested-technical-writers